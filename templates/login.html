{% extends "layouts/main_layout.html" %}

{% block content %}
    <h3>{{ message }}</h3>
    <form role="form" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>
        <button type="submit">로그인</button>
    </form>
{% endblock %}
